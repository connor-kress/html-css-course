<style>
  :root {
    --youtube-red: rgb(200, 0, 0);
    --join-blue: rgb(6, 95, 212);
    --twitter-blue: rgb(29, 155, 240);
    --shadow: rgba(0, 0, 0, 0.25)
  }

  .std-margin {
    margin: 0 4px;
  }

  .std-align {
    vertical-align: top;
  }

  .subscribe-btn {
    background-color: var(--youtube-red);
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 0.15s;
  }
  
  .subscribe-btn:hover {
    opacity: 0.8;
  }

  .subscribe-btn:active {
    opacity: 0.6;
  }

  .join-btn {
    background-color: white;
    border-color: var(--join-blue);
    border-style: solid;
    border-width: 1px;
    color: var(--join-blue);
    padding: 9px 16px;
    border-radius: 2px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-btn:hover {
    background-color: var(--join-blue);
    border-color: white;
    color: white;
  }

  .join-btn:active {
    opacity: 0.7;
  }

  .tweet-btn {
    background-color: var(--twitter-blue);
    color: white;
    border: none;
    border-radius: 18px;
    padding: 10px 16px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  
  .tweet-btn:hover {
    box-shadow: 5px 5px 10px var(--shadow);
  }
</style>

<button class="subscribe-btn std-margin std-align">SUBSCRIBE</button>
<button class="join-btn std-margin std-align">JOIN</button>
<button class="tweet-btn std-margin std-align">Tweet</button>
